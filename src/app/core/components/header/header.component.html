<header>
    <mat-toolbar color="primary">
        <button mat-icon-button [matMenuTriggerFor]="mobileMenu" class="mobile-menu-button">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #mobileMenu="matMenu">
            <a mat-menu-item routerLink="/"><mat-icon>home</mat-icon> Home</a>
            <a mat-menu-item routerLink="/photos"><mat-icon>camera_alt</mat-icon> Photos</a>
            <a mat-menu-item routerLink="/albums"><mat-icon>book</mat-icon> Albums</a>
        </mat-menu>
        <span class="brand">Micro Instagram</span>
        <nav class="desktop-nav">
            <button mat-button routerLink="/"><mat-icon>home</mat-icon> Home</button>
            <button mat-button routerLink="/photos"><mat-icon>camera_alt</mat-icon> Photos</button>
            <button mat-button routerLink="/albums"><mat-icon>book</mat-icon> Albums</button>
        </nav>
        <span class="spacer"></span>
        <div *ngIf="user$ | async as user; else loginBtn">
            <button mat-flat-button color="primary" [matMenuTriggerFor]="profileMenu"><mat-icon>person</mat-icon>{{ user.name }}</button>
            <mat-menu #profileMenu="matMenu">
                <button mat-menu-item>Profile</button>
                <button mat-menu-item routerLink="/photos/create">Upload</button>
                <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>
        </div>
    </mat-toolbar>
</header>

<ng-template #loginBtn>
    <button mat-icon-button routerLink="login"><mat-icon>person</mat-icon></button>
</ng-template>

<div class="container">
    <div class="login-grid">
        <div class="login-card">
            <h1>Login to IgClone</h1>
            <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
                <div>
                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input matInput type="text" name="username" placeholder="JohnDoe" formControlName="username" />
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input matInput [type]="isPasswordVisible? 'text' : 'password'" name="password" formControlName="password" />
                        <button type="button" mat-icon-button matSuffix (click)="isPasswordVisible = !isPasswordVisible">
                            <mat-icon>{{isPasswordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button color="primary">Login</button>
                </div>
            </form>
        </div>
        <div class="side-art">

        </div>
    </div>
</div>

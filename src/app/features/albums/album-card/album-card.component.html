<mat-card *ngIf="album">
    <mat-card-header>
        <mat-card-title>
            {{ album.title }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button mat-raised-button [routerLink]="['photos']" [queryParams]="{album: album.id}">Open</button>
    </mat-card-actions>
</mat-card>

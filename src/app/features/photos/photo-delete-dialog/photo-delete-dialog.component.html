<mat-card>
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>Delete photo</mat-card-title>
            <mat-card-subtitle>Are you shure you want to delete this photo</mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>
    <img mat-card-image [src]="data.url">
    <mat-card-content>
        <p>{{ data.title }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="warn" (click)="deleteConfirm()">Delete</button>
        <button mat-raised-button (click)="close()">Cancel</button>
    </mat-card-actions>
</mat-card>

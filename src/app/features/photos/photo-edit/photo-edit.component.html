<div class="container">
    <form [formGroup]="inputForm" (ngSubmit)="submitEditForm()">
        <mat-card class="photo-card">
            <mat-card-header>
                <mat-card-title>Edit a photo</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="photoDetails.url" />
            <br>
            <mat-card-content>
                <mat-form-field class="full-width">
                    <mat-label>Title</mat-label>
                    <textarea matInput rows="3" formControlName="title"></textarea>
                  </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" mat-raised-button color="primary">Save</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>

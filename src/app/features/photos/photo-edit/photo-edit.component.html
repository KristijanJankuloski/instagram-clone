<div *ngIf="photoDetails$ | async as photoDetails; else noEdit" class="container">
    <app-photo-edit-form [photoDetails]="photoDetails" (onFromSubmit)="submitEditForm($event)"></app-photo-edit-form>
</div>

<ng-template #noEdit>
    <div class="container">
        <div class="message">
            <div>
                <h1>No photo selected for editing</h1>
                <p>Please select a photo first</p>
            </div>
        </div>
    </div>
</ng-template>

<div *ngIf="allPhotos" class="container">
    <div class="grid-list">
        <div *ngFor="let photo of listToDisplay" class="grid-tile">
            <app-photo [@openClose] [photo]="photo" />
        </div>
    </div>
    <mat-paginator 
        (page)="pageEvent($event)" 
        [length]="allPhotos.length" 
        [pageSize]="pageSize" 
        [pageSizeOptions]="[5, 10, 25, 50]" 
        ariaLabel="select pages"></mat-paginator>
</div>
